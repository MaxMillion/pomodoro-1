<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>CS Pomodoro</title>
    <link rel="stylesheet" href="stylesheets/application.css" type="text/css" charset="utf-8"/>
    <script src="javascripts/jquery-1.7.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/jquery.countdown.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/application.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/jquery.timeago.js" type="text/javascript" charset="utf-8"></script>
  </head>

  <body>
    <div id="content">
      <div id="container">
        <ul class="action_buttons">
          <li>
            <button name="Pomodoro" data-time="25"> Pomodoro </button>
          </li>
          <li>
            <button name="Short Break" data-time="5"> Short Break </button>
          </li>
          <li>
            <button name="Long Break" data-time="10"> Long Break </button>
          </li>
          <li>
            <button name="Reset"> Reset </button>
          </li>
        </ul>
        <div id="clock">
          <span id="countdown"></span>
        </div>
        <div id="history_board">
          <ul class="history"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
